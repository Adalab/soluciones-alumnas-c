<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Herencia</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <!--
      SOLUCIÓN

      En este ejercicio se puede ver que el texto que hay dentro de la etiqueta
      <aside> está en rojo porque el color de fuente es un estilo heredable y por
      tanto todo lo que hay dentro del aside tendrá el color que hemos aplicado
      sobre este.

      Los enlaces se ven en azul porque el navegador web aplica una regla sobre
      ellos que los muestra de color azul y esta regla prevalece sobre la regla
      que hemos aplicado al aside.
    -->

    <article>
      <h2>Título</h2>

      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit</p>
      <p>Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua</p>

      <aside class="links">
          <h3>Enlaces relaccionados</h3>

          <ul>
              <li><a href="#">Enlace 1</a></li>
              <li><a href="#">Enlace 2</a></li>
              <li><a href="#">Enlace 3</a></li>
              <li><a href="#">Enlace 4</a></li>
          </ul>
      </aside>
    </article>

  </body>
</html>
